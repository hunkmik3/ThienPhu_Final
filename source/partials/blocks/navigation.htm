<style>
  /* Mobile Brand Text */
  .mobile-brand-text {
    display: none;
  }

  @media (max-width: 991px) {
    .mobile-brand-text {
      display: inline-block;
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #000;
      margin-left: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  }

  /* Mobile Menu Fullscreen Styles */
  .mobile-menu-close {
    display: none;
  }

  @media (max-width: 991px) {
    .mobile-menu-close {
      position: fixed;
      top: 20px;
      right: 25px;
      background: transparent !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      font-size: 50px;
      font-weight: 300;
      color: #fff;
      cursor: pointer;
      z-index: 100000;
      line-height: 1;
      padding: 10px;
      display: none;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-pill-container.show-mobile-menu .mobile-menu-close {
      display: block !important;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var menuToggle = document.getElementById('mobileMenuToggle');
    var menuClose = document.getElementById('mobileMenuClose');
    var navPill = document.getElementById('navPillContainer');

    if (menuToggle && navPill) {
      menuToggle.addEventListener('click', function (e) {
        e.preventDefault();
        navPill.classList.add('show-mobile-menu');
        document.body.style.overflow = 'hidden';
      });
    }

    if (menuClose && navPill) {
      menuClose.addEventListener('click', function (e) {
        e.preventDefault();
        navPill.classList.remove('show-mobile-menu');
        document.body.style.overflow = '';
      });
    }

    // Close menu when clicking on nav links
    var navLinks = document.querySelectorAll('#navPillContainer .nav-link');
    navLinks.forEach(function (link) {
      link.addEventListener('click', function () {
        if (window.innerWidth <= 991 && navPill) {
          navPill.classList.remove('show-mobile-menu');
          document.body.style.overflow = '';
        }
      });
    });
  });
</script>
