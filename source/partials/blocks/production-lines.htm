<style>
    .production-lines-wrapper {
        position: relative;
        padding-top: 50px;
        padding-bottom: 80px;
    }

    .production-lines-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-image: url('images/production/nen-dau-day-chuyen.png');
        background-size: cover;
        background-position: top center;
        z-index: 0;
    }

    .production-lines-wrapper::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-image: url('images/production/nen-cuoi-day-chuyen.png');
        background-size: cover;
        background-position: bottom center;
        z-index: 0;
    }

    .production-lines-wrapper .row {
        position: relative;
        z-index: 1;
    }

    .btn-contact-production {
        border: 2px solid #00008B;
        color: #00008B;
        background: #fff;
        border-radius: 50px;
        padding: 10px 50px;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-contact-production:hover {
        background: #00008B;
        color: #fff;
        transform: translateY(-2px);
    }

    /* Scroll Animation Styles */
    .slide-from-left {
        opacity: 0;
        transform: translateX(-100px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .slide-from-right {
        opacity: 0;
        transform: translateX(100px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .slide-from-left.visible,
    .slide-from-right.visible {
        opacity: 1;
        transform: translateX(0);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.2
        };

        const observer = new IntersectionObserver(function (entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all slide elements
        document.querySelectorAll('.slide-from-left, .slide-from-right').forEach(el => {
            observer.observe(el);
        });
    });
</script>
<div class="production-lines-wrapper mt-5">

        <!-- Item 3: Laminated -->

                <div class="image-box item-shadow slide-from-left" style="position: relative; z-index: 1;">
                    <img src="images/production/daychuyenkinhghepfilm.png" alt="Dây chuyền sản xuất kính ghép film"
                        class="img-fluid rounded">
